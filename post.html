<!DOCTYPE html>
<html>

<head>
  <title>Post Name</title>


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="default.css">

</head>

<body>
  <div class="nav-wrapper">
    <div class="dots-wrapper">
      <div id="dot-1" class="browser-dot"></div>
      <div id="dot-2" class="browser-dot"></div>
      <div id="dot-3" class="browser-dot"></div>
    </div>
    <ul id="navigation">
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <div class="main-container">
    <h3>Hello world!! This is my first post...</h3>
  </div>

  <h3 style="text-align: center;">Interested?</h3>
  <form id="contact-form">
    <label>Name</label>
    <input class="input-field" type="text" name="name">

    <label for="subject">Subject</label>
    <input type="text" class="input-field" name="subject">

    <label for="email">Email</label>
    <input type="email" class="input-field" name="email">

    <label for="message">Message</label>
    <textarea name="message" id="message" class="input-field"></textarea>


    <input id="submit-btn" type="submit" value="Send">
  </form>
</body>

</html>
